<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29kZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: white;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
       

        h5 {
            color: white;
            text-align: center;
        }

        .box a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            padding: 3px;
            border-radius: 20px;
        }
        .google{
            background-color: red;
        }
        .facebook{
            background-color: blue;
        }
        .twitter{
            background-color: skyblue;
        }
        #forget{
            color:white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>sign up</h2>
            <label for="user">Username</label>
            <input type="text" name="user" class="user" placeholder="Enter your user name">
            <label for="pass">Password</label>
            <input type="text" name="pass" class="pass" placeholder="Enter your user password">
            <label for="conformpass">Confirm Password</label>
            <input type="text" name="conformpass" class="pass" placeholder="Enter your user password">
            <input type="submit" value="Create account" name="submit">
            <h5>or sign up using</h5>
            <div class="box">
                <a href="https://www.facebook.com" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.google.com" class="google"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.twitter.com" class="twitter"><i class="fa-brands fa-twitter"></i></a>
            </div>

        </form>
    </div>
    </body></html>
